	function addDataToAutocomplete(arr) {
                 
        arr.sort(function(a, b){ // sort object by Name
            var nameA=a.label, nameB=b.label
            if (nameA < nameB) //sort string ascending
                return -1 
            if (nameA > nameB)

            return 0 //default return value (no sorting)
